name: tests

on:
  push:
    branches: ["master", "next"]
  pull_request:
    branches: ["master", "next"]
  workflow_dispatch:

jobs:
  checkout-and-test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run cypress tests
        uses: cypress-io/github-action@v4.2.2
        with:
          command: npm run test
          record: true
